sudo: required

language: cpp

services:
  - docker

before_install:
- docker pull schubertkonstantin/cern_root:v5-34-23

script:
- docker run --name raw_container schubertkonstantin/cern_root:v5-34-23 /bin/bash -c "mkdir /code"
- docker cp  . raw_container:/code 
- docker commit raw_container image_with_files
- docker run --name built_container image_with_files /bin/bash -c "mkdir /code/build; cd /code/build; cmake ..; make; make install"
- docker commit built_container built_image
- docker run built_image /bin/bash -c "/code/tutorial/bin/tutorial_dataset -a pluginbatch --lightfiles --var branchingRatio --ntoys 20 --scanrange 5e-7:15e-7 --npoints 10; /code/tutorial/bin/tutorial_dataset -a plugin --var branchingRatio" 
